<div class="bg-white rounded-lg shadow-md p-6 h-full flex flex-col">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">Reserve</h2>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center flex-grow">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-header-primary"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="hasError && !isLoading" class="text-red-500 text-sm text-center flex-grow flex items-center justify-center">
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Data Content -->
  <div *ngIf="!isLoading && !hasError" class="flex-grow">
    <div class="grid grid-cols-3 gap-6 h-full">
      <!-- Left Section: Reserve Contract Not Converted (2/3 width) -->
      <div class="col-span-2 flex flex-col">
        <!-- Data List -->
        <div class="overflow-y-auto" style="max-height: 250px;">
          <!-- Header Row -->
          <div class="flex justify-between pb-2 mb-3 border-b-2 border-[#9CDCFF]">
            <div class="text-sm font-semibold text-gray-800">ช่วงวันที่</div>
            <div class="text-sm font-semibold text-gray-800">จำนวนสัญญา</div>
          </div>

          <!-- Data Rows -->
          <div class="space-y-3">
            <div class="flex justify-between items-center text-sm text-gray-800">
              <div>10 วันแรก</div>
              <div>{{ utilities.displaySumValue(count1to10) }}</div>
            </div>
            <div class="flex justify-between items-center text-sm text-gray-800">
              <div>20 วันแรก</div>
              <div>{{ utilities.displaySumValue(count11to20) }}</div>
            </div>
            <div class="flex justify-between items-center text-sm text-gray-800">
              <div>เกินกว่า 20 วันแรก</div>
              <div>{{ utilities.displaySumValue(count20up) }}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section: Waiting Approve (1/3 width) -->
      <div class="col-span-1 flex flex-col items-center justify-center border-l-2 border-gray-200 pl-6">
        <div class="text-center mb-4">
          <span class="text-base font-semibold text-gray-800">Waiting Approve</span>
        </div>
        <div class="text-6xl font-bold text-gray-800">
          {{ utilities.displaySumValue(waitingApprove) }}
        </div>
      </div>
    </div>
  </div>
</div>
