<div class="bg-white rounded-lg shadow-md p-6 h-full flex flex-col" style="min-height: 500px;">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center flex-grow">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-header-primary"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="hasError && !isLoading" class="text-red-500 text-sm text-center flex-grow flex items-center justify-center">
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Data Content -->
  <div *ngIf="!isLoading && !hasError" class="flex flex-col h-full">
    <!-- Upper Row: Title/Legend and Chart -->
    <div class="flex justify-between items-start gap-4 mb-6" style="min-height: 280px;">
      <!-- Left Section: Title and Legend (Compact) -->
      <div class="flex flex-col flex-shrink-0" style="min-width: 110px;">
        <h2 class="text-xl font-bold mb-3 text-gray-900">Area</h2>

        <!-- Legend (Vertical, Compact) -->
        <div class="flex flex-col gap-2">
          <button
            (click)="toggleDataset('unallocated')"
            class="flex items-center gap-1.5 cursor-pointer hover:opacity-75 transition-opacity"
            [class.opacity-50]="!datasetVisibility.unallocated">
            <div class="w-4 h-4 rounded flex-shrink-0"
                 [style.background-color]="datasetVisibility.unallocated ? '#FF6384' : '#E5E7EB'"></div>
            <span class="text-xs text-gray-900 whitespace-nowrap"
                  [style.text-decoration]="!datasetVisibility.unallocated ? 'line-through' : 'none'">
              Unallocated
            </span>
          </button>
          <button
            (click)="toggleDataset('leased')"
            class="flex items-center gap-1.5 cursor-pointer hover:opacity-75 transition-opacity"
            [class.opacity-50]="!datasetVisibility.leased">
            <div class="w-4 h-4 rounded flex-shrink-0"
                 [style.background-color]="datasetVisibility.leased ? '#FFD05F' : '#E5E7EB'"></div>
            <span class="text-xs text-gray-900 whitespace-nowrap"
                  [style.text-decoration]="!datasetVisibility.leased ? 'line-through' : 'none'">
              Leased
            </span>
          </button>
          <button
            (click)="toggleDataset('vacant')"
            class="flex items-center gap-1.5 cursor-pointer hover:opacity-75 transition-opacity"
            [class.opacity-50]="!datasetVisibility.vacant">
            <div class="w-4 h-4 rounded flex-shrink-0"
                 [style.background-color]="datasetVisibility.vacant ? '#80E08E' : '#E5E7EB'"></div>
            <span class="text-xs text-gray-900 whitespace-nowrap"
                  [style.text-decoration]="!datasetVisibility.vacant ? 'line-through' : 'none'">
              Vacant
            </span>
          </button>
        </div>
      </div>

      <!-- Right Section: Doughnut Chart (Responsive) -->
      <div class="flex items-center justify-center flex-grow min-w-0">
        <div class="relative w-full max-w-[280px]" style="aspect-ratio: 1/1;">
          <canvas #chartCanvas class="w-full h-full"></canvas>
        </div>
      </div>
    </div>

    <!-- Lower Row: Data Table (Full Width) -->
    <div class="flex-grow">
      <div class="space-y-0">
        <div class="flex justify-between items-center py-3 border-b border-gray-300">
          <span class="text-base text-gray-900">Gross area</span>
          <span class="text-base text-gray-900 font-medium">{{ utilities.displayNumber(grossArea) }} m続</span>
        </div>

        <div class="flex justify-between items-center py-3 border-b border-gray-300">
          <span class="text-base text-gray-900">NLA</span>
          <span class="text-base text-gray-900 font-medium">{{ utilities.displayNumber(nla) }} m続</span>
        </div>

        <div class="flex justify-between items-center py-3 border-b border-gray-300">
          <span class="text-base text-gray-900">Allocate</span>
          <span class="text-base text-gray-900 font-medium">{{ utilities.displayNumber(allocate) }} m続</span>
        </div>

        <div class="flex justify-between items-center py-3 border-b border-gray-300">
          <span class="text-base text-gray-900">Leased</span>
          <span class="text-base text-gray-900 font-medium">{{ utilities.displayNumber(leased) }} m続</span>
        </div>
      </div>
    </div>
  </div>
</div>
