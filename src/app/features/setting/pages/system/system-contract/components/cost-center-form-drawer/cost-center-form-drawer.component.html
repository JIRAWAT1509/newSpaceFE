<!-- cost-center-form-drawer.component.html -->

<!-- Backdrop -->
@if (isOpen) {
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300"
    (click)="onClose()"
  ></div>
}

<!-- Drawer (Desktop: Right side, Mobile: Centered) -->
@if (isOpen) {
  <div
    class="fixed z-50 bg-white shadow-2xl transition-all duration-300 ease-in-out overflow-hidden
           md:top-0 md:right-0 md:h-full md:w-[600px]
           max-md:top-1/2 max-md:left-1/2 max-md:transform max-md:-translate-x-1/2 max-md:-translate-y-1/2
           max-md:rounded-lg max-md:w-[95%] max-md:max-w-[500px] max-md:max-h-[90vh]"
  >
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4 flex items-center justify-between">
      <h2 class="text-xl font-bold text-white">
        {{ mode === 'create' ? 'เพิ่ม Cost Center ค่าธรรมเนียม' : 'แก้ไข Cost Center ค่าธรรมเนียม' }}
      </h2>
      <button
        (click)="onClose()"
        class="text-white hover:bg-white hover:bg-opacity-20 rounded-full p-1 transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Form Content (Scrollable) -->
    <div class="overflow-y-auto p-6" style="max-height: calc(100vh - 140px);">
      <form>
        <div class="space-y-4">
          <!-- Cost Center -->
          <div class="form-field">
            <label class="form-label required">Cost Center</label>
            <input
              type="text"
              [(ngModel)]="formData.COST_CENTER_CODE"
              name="costCenterCode"
              [disabled]="mode === 'edit'"
              placeholder="กรอก Cost Center"
              class="form-input"
              [class.input-error]="!!errors['COST_CENTER_CODE']"
            />
            @if (errors['COST_CENTER_CODE']) {
              <p class="error-message">{{ errors['COST_CENTER_CODE'] }}</p>
            }
          </div>

          <!-- IO -->
          <div class="form-field">
            <label class="form-label required">IO</label>
            <input
              type="text"
              [(ngModel)]="formData.IO"
              name="io"
              placeholder="กรอก IO"
              class="form-input"
              [class.input-error]="!!errors['IO']"
            />
            @if (errors['IO']) {
              <p class="error-message">{{ errors['IO'] }}</p>
            }
          </div>

          <!-- รายละเอียด -->
          <div class="form-field">
            <label class="form-label">รายละเอียด</label>
            <input
              type="text"
              [(ngModel)]="formData.DESCRIPTION"
              name="description"
              placeholder="กรอกรายละเอียด (ไม่บังคับ)"
              class="form-input"
            />
          </div>

          <!-- เลขที่บัญชี -->
          <div class="form-field">
            <label class="form-label">เลขที่บัญชี</label>
            <input
              type="text"
              [(ngModel)]="formData.ACC_NO"
              name="accNo"
              placeholder="กรอกเลขที่บัญชี (ไม่บังคับ)"
              class="form-input"
            />
          </div>

          <!-- เลขที่บัญชีบริษัทที่เกี่ยวข้องกัน -->
          <div class="form-field">
            <label class="form-label">เลขที่บัญชีบริษัทที่เกี่ยวข้องกัน</label>
            <input
              type="text"
              [(ngModel)]="formData.INTER_ACC_NO"
              name="interAccNo"
              placeholder="กรอกเลขที่บัญชีบริษัทที่เกี่ยวข้องกัน (ไม่บังคับ)"
              class="form-input"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Footer Actions -->
    <div class="border-t border-gray-200 px-6 py-4 bg-gray-50 flex justify-end gap-3">
      <p-button
        label="ยกเลิก"
        icon="pi pi-times"
        [outlined]="true"
        severity="secondary"
        (onClick)="onClose()"
        [disabled]="isSubmitting"
      ></p-button>

      <p-button
        [label]="mode === 'create' ? 'สร้าง' : 'บันทึก'"
        icon="pi pi-check"
        severity="primary"
        (onClick)="onSubmit()"
        [loading]="isSubmitting"
      ></p-button>
    </div>
  </div>
}
