<header class="fixed top-0 left-0 right-0 z-50">
  <!-- Main Header -->
  <div
class="bg-gradient-to-r from-sidebar-main via-header-primary to-accent-primary px-8 py-4 shadow-lg relative"
  >
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-8">
        <h1
          class="text-white-primary text-2xl font-bold tracking-widest drop-shadow-lg"
        >
          {{ texts.logoText }}
        </h1>

        <!-- Navigation Menu -->
        <nav class="flex space-x-6">
        <a
            *ngFor="let item of navigationItems; let i = index"
            [id]="'nav-item-' + i"
            (click)="setActiveMenuItem(item.primary_content)"
            [class.text-white-primary]="activeMenuItem === item.primary_content"
            [class.text-text-disabled]="activeMenuItem !== item.primary_content"
            class="relative text-base font-medium cursor-pointer transition-colors duration-200 hover:text-white-primary drop-shadow-md py-1"
          >
            {{ translateNav(item.primary_content) }}
          </a>
        </nav>
      </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-4">
        <!-- Container for search bar and greeting with fixed width -->
        <div class="w-64 relative h-10">
          <div
            *ngIf="!isScrolled"
            class="absolute top-0 left-0 w-full h-full flex items-center justify-end text-white-primary text-base font-medium drop-shadow-md whitespace-nowrap"
            [@slideDownSmallFaded]
          >
            {{ texts.greeting }}, {{ username }}!
          </div>

          <div
            *ngIf="isScrolled"
            class="absolute top-0 left-0 w-full"
            [@slideDownSmall]
          >
            <input
              type="text"
              [(ngModel)]="searchQuery"
              (keyup.enter)="onSearch()"
              [placeholder]="texts.searchPlaceholder"
              class="w-full px-4 py-2 pl-10 rounded-lg bg-white-primary text-black-primary placeholder-text-disabled focus:outline-none focus:ring-2 focus:ring-accent-primary"
            />
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-icon-default pointer-events-none"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>

        <!-- Language Selector -->
        <div class="relative language-dropdown">
          <button
            (click)="toggleLanguageDropdown()"
            class="w-12 h-12 rounded-full bg-white-primary text-sidebar-main font-semibold text-sm flex items-center justify-center hover:bg-gray-100 transition-colors duration-200 shadow-md"
          >
            {{ currentLanguage.abbreviation }}
          </button>

          <!-- Language Dropdown -->
          <div
            *ngIf="isLanguageDropdownOpen"
            class="absolute right-0 mt-2 w-48 bg-white-primary rounded-lg shadow-xl py-2 border border-gray-200"
          >
            <button
              *ngFor="let lang of availableLanguages"
              (click)="selectLanguage(lang)"
              class="w-full px-4 py-2 text-left hover:bg-sidebar-active-bg hover:text-sidebar-active-text transition-colors duration-150 flex items-center justify-between"
              [ngClass]="{
                'bg-sidebar-active-bg text-sidebar-active-text':
                  currentLanguage.code === lang.code
              }"
            >
              <span class="font-medium">{{ lang.name }}</span>
              <span class="text-sm font-semibold">{{ lang.abbreviation }}</span>
            </button>
          </div>
        </div>

        <!-- User Profile -->
        <div class="relative profile-dropdown">
          <button
            (click)="toggleProfileDropdown()"
            class="w-12 h-12 rounded-full bg-white-primary flex items-center justify-center hover:bg-gray-100 transition-colors duration-200 shadow-md overflow-hidden"
          >
            <img
              *ngIf="hasProfilePicture && profilePictureUrl"
              [src]="profilePictureUrl"
              [alt]="username"
              class="w-full h-full object-cover"
            />
            <svg
              *ngIf="!hasProfilePicture"
              class="w-6 h-6 text-icon-default"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </button>

          <!-- Profile Dropdown -->
          <div
            *ngIf="isProfileDropdownOpen"
            class="absolute right-0 mt-2 w-56 bg-white-primary rounded-lg shadow-xl py-2 border border-gray-200"
          >
            <div class="px-4 py-3 border-b border-gray-200">
              <p class="text-sm font-semibold text-black-primary">
                {{ username }}
              </p>
              <p class="text-xs text-text-disabled">
                {{ texts.profileLabel }}
              </p>
            </div>
            <button
              class="w-full px-4 py-2 text-left text-sm hover:bg-gray-100 transition-colors duration-150"
            >
              {{ texts.viewProfile }}
            </button>
            <button
              class="w-full px-4 py-2 text-left text-sm hover:bg-gray-100 transition-colors duration-150"
            >
              {{ texts.settings }}
            </button>
            <hr class="my-2" />
            <button
              (click)="logout()"
              class="w-full px-4 py-2 text-left text-sm text-red-500 hover:bg-red-50 transition-colors duration-150"
            >
              {{ texts.logout }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Active indicator positioned at the very bottom edge of header (inside) -->
    <div class="absolute bottom-0 left-0 right-0 h-1 pointer-events-none">
      <div class="flex px-8">
        <!-- Spacer matching logo width -->
        <div class="text-2xl font-bold tracking-widest invisible leading-none">
          S P A C E
        </div>
        <!-- Spacer matching space-x-8 -->
        <div class="w-8"></div>
        <!-- Navigation indicators -->
        <div class="flex space-x-6">
          <div
            *ngFor="let item of navigationItems"
            class="text-base font-medium relative leading-none"
          >
            <span class="invisible">{{
              translateNav(item.primary_content)
            }}</span>
            <div
              *ngIf="activeMenuItem === item.primary_content"
              class="absolute left-0 right-0 top-0 h-1 bg-accent-highlight"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Large Search Bar (visible when not scrolled) -->
  <div
    *ngIf="!isScrolled"
    class="bg-gradient-to-r from-header-gradient-start to-header-gradient-end border-t border-accent-highlight border-opacity-20 overflow-hidden"
    [@slideDown]
  >
    <div class="px-8 py-4">
      <div class="max-w-3xl mx-auto relative">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
          [placeholder]="texts.searchPlaceholder"
          class="w-full px-6 py-3 pl-12 rounded-lg bg-white-primary text-black-primary placeholder-text-disabled text-base focus:outline-none focus:ring-2 focus:ring-accent-primary shadow-lg"
        />
        <svg
          class="absolute left-4 top-1/2 transform -translate-y-1/2 w-6 h-6 text-icon-default"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
  </div>
</header>
